<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>JS Quiz</title>
</head>
<body id="body">
    <div class="container">
        <h1 class="display-3">JavaScript Quiz</h1>
        <p>Every wrong answer decreses score by 1! So take your time...</p>
    </div>
    <br>
    <div class="container">
        <h3 class="display-4" id="questionField">Are you ready to start the JavaScript Quiz?</h3>
    </div>
    <br>
    <div class="container">
        
        <div class="container">
            <h3 class="display-4 hide correctAns" id="correct">Correct! Next Question!</h3>
        </div>
        <div class="container">
            <h3 class="display-4 hide wrongAns" id="wrong">Wrong! Try again!</h3>
        </div>
        <div class="container">
            <h3 class="display-4 hide" id="complete">Quiz Complete! Let's see how you did!</h3>
        </div>

        <div class="card" style="width: 18rem;" id="ansList">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="radio" id="11" name="answerBtn">
                    <label><p id="0"></p></label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="22" name="answerBtn">
                    <label><p id="1"></p></label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="33" name="answerBtn">
                    <label><p id="2"></p></label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="44" name="answerBtn">
                    <label><p id="3"></p></label>
                </li>
            </ul>
        </div>

        <br>

        <button type="button" class="btn btn-success" id="startBtn" onclick="startQuiz()">Start Quiz!</button>
        <button type="button" class="btn btn-info hide" id="endBtn" onclick="endQuiz()">Results</button>
        <button type="button" class="btn btn-dark hide" id="tryAgain" onclick="tryAgain()">Try Again!</button>
        <button type="button" class="btn btn-warning hide" id="checkAns" onclick="checkAnswer()">Check Answer</button>

    </div>


    <!-- Bootstrap/jQuery/Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My JS File -->
    <script src="index.js"></script>
</body>
</html>
